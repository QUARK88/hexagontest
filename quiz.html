<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>Hex Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-6511426299019766",
    enable_page_level_ads: true
  });
</script>
</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<img src="logo.png" class="center"></img>
<hr>
<h2 style="text-align:center;" id="question-number">It should appear</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #0050a0;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #0075c0;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #757575;">Neutral</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #e00000;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #c00000;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<script>
    var max_hierarchy, max_property, max_autonomy, max_horizontality, max_equality, max_command, max_a, max_b, max_c; // Max possible scores
    max_hierarchy = max_property = max_autonomy = max_horizontality = max_equality = max_command = max_a = max_b = max_c = 0;
    var hierarchy, property, autonomy, horizontality, equality, command, a, b, c; // User's scores
    hierarchy = property = autonomy = horizontality = equality = command = a = b = c = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_hierarchy += Math.abs(questions[i].effect.hierarchy)
        max_property += Math.abs(questions[i].effect.property)
        max_autonomy += Math.abs(questions[i].effect.autonomy)
        max_horizontality += Math.abs(questions[i].effect.horizontality)
        max_equality += Math.abs(questions[i].effect.equality)
        max_command += Math.abs(questions[i].effect.command)
        max_a += Math.abs(questions[i].effect.a)
        max_b += Math.abs(questions[i].effect.b)
        max_c += Math.abs(questions[i].effect.c)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        hierarchy += mult*questions[qn].effect.hierarchy
        property += mult*questions[qn].effect.property
        autonomy += mult*questions[qn].effect.autonomy
        horizontality += mult*questions[qn].effect.horizontality
        equality += mult*questions[qn].effect.equality
        command += mult*questions[qn].effect.command
        a += mult*questions[qn].effect.a
        b += mult*questions[qn].effect.b
        c += mult*questions[qn].effect.c
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        hierarchy -= prev_answer * questions[qn].effect.hierarchy;
        property -= prev_answer * questions[qn].effect.property;
        autonomy -= prev_answer * questions[qn].effect.autonomy;
        horizontality -= prev_answer * questions[qn].effect.horizontality;
        equality -= prev_answer * questions[qn].effect.equality;
        command -= prev_answer * questions[qn].effect.command;
        a -= prev_answer * questions[qn].effect.a;
        b -= prev_answer * questions[qn].effect.b;
        c -= prev_answer * questions[qn].effect.c;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?hierarchy=${calc_score(hierarchy,max_hierarchy)}`
            + `&property=${calc_score(property,max_property)}`
            + `&autonomy=${calc_score(autonomy,max_autonomy)}`
            + `&horizontality=${calc_score(horizontality,max_horizontality)}`
            + `&equality=${calc_score(equality,max_equality)}`
            + `&command=${calc_score(command,max_command)}`
            + `&a=${calc_score(command,max_a)}`
            + `&b=${calc_score(command,max_b)}`
            + `&c=${calc_score(command,max_c)}`
    }
</script>
</body>
